<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Giphy Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" onerror="sheetError()">

                <div class="d-flex col-12 col-sm-4 col-md-12" id="btn-row-2">

                </div>
                <div class="d-flex col-12 col-sm-4 col-md-12" id="btn-row-4">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer fixed-bottom text-center bg-secondary">
            <small>2018</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
